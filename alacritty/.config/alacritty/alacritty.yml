import:
  - ~/.config/alacritty/snazzy.yml
  # - ~/.config/alacritty/onedark.yml

background_opacity: 0.90

font:
  normal:
    family: "Hack"
    style: Regular
  bold:
    family: "Hack"
    style: Bold
  italic:
    family: "Hack"
    style: Italic
  bold_italic:
    family: "Hack"
    style: Bold Italic

  # Point size
  size: 15.

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

window:
  padding:
    x: 1
    y: 1
  decolations: none
  startup_mode: Maximized

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: L, mods: Control|Shift, action: ClearLogNotice }
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
  - { key: F10, action: ToggleSimpleFullscreen }
  - { key: F11, action: ToggleFullscreen }
  - { key: Comma, mods: Control, action: DecreaseFontSize }
  - { key: Period, mods: Control, action: IncreaseFontSize }
  - { key: Key0, mods: Control, action: ResetFontSize }
